<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frasco de Amor para Kleven H.</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    position: absolute;
    top: 40px;
    text-align: center;
    color: #ff9;
    font-weight: 600;
    text-shadow: 0 0 10px #fffa, 0 0 20px #ff0;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 14px;
    color: #aaa;
    font-style: italic;
  }

  /* Frasco (jar) */
  .jar {
    position: relative;
    width: 300px;
    height: 400px;
    border: 3px solid #ccc;
    border-radius: 120px 120px 40px 40px;
    box-shadow: 0 0 20px #fff5;
    overflow: hidden;
    background: radial-gradient(circle at bottom, rgba(255, 255, 255, 0.05) 0%, rgba(255,255,255,0.02) 70%);
  }

  /* Corações */
  .heart {
    position: absolute;
    width: 28px;
    height: 25px;
    background: red;
    transform: rotate(-45deg);
    cursor: pointer;
    transition: transform 0.4s, opacity 0.4s;
  }

  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 28px;
    height: 25px;
    background: red;
    border-radius: 50%;
  }

  .heart:before {
    top: -14px;
    left: 0;
  }

  .heart:after {
    left: 14px;
    top: 0;
  }

  .heart:hover {
    transform: scale(1.3) rotate(-45deg);
  }

  /* Frase ao clicar */
  .message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.85);
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #fff3;
    display: none;
    text-align: center;
    font-size: 18px;
    color: #ffdddd;
  }

  /* Vagalumes */
  .firefly {
    position: absolute;
    width: 5px;
    height: 5px;
    background: #ff9;
    border-radius: 50%;
    box-shadow: 0 0 8px #ff9;
    animation: flicker 3s infinite;
  }

  @keyframes flicker {
    0%, 100% { opacity: 0.2; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
  }

</style>
</head>
<body>

<h1>♥ Frasco de Amor para Kleven H.</h1>
<div class="jar" id="jar"></div>

<div class="message" id="messageBox"></div>

<footer>by vannella^^</footer>

<script>
const frases = [
  "Amor você é o Melhor!",
  "Eu Te Amo meu piloto de F1!",
  "Meu vascaíno!",
  "Meu Homem de Ferro!",
  "Meu jogador preferido!",
  "Amo seus olhos!",
  "Meu Cr7!",
  "Amo como você me desafia a ser melhor!",
  "Amo nossas playlists!",
  "Amo planejar o futuro com você, mesmo que seja simples.",
  "Amo seus conselhos sinceros e seu cuidado!"
];

// Cria os corações dentro do frasco
const jar = document.getElementById("jar");
for (let i = 0; i < 10; i++) {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 220 + 40 + "px";
  heart.style.top = Math.random() * 300 + 50 + "px";
  jar.appendChild(heart);

  heart.addEventListener("click", () => {
    showMessage(frases[i]);
    heart.style.opacity = 0;
    heart.style.pointerEvents = "none";
  });
}

// Mostrar mensagem no centro
const box = document.getElementById("messageBox");
function showMessage(text) {
  box.textContent = text;
  box.style.display = "block";
  setTimeout(() => {
    box.style.display = "none";
  }, 2500);
}

// Criar vagalumes
for (let i = 0; i < 15; i++) {
  const fly = document.createElement("div");
  fly.classList.add("firefly");
  fly.style.left = Math.random() * window.innerWidth + "px";
  fly.style.top = Math.random() * window.innerHeight + "px";
  fly.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(fly);
}
</script>
</body>
</html>
