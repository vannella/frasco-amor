<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pote do Amor ðŸ’–</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('3a652a95-a1c2-4364-9cf8-2086fff3749d.webp') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
    position: relative;
    overflow: hidden;
  }

  /* fundo transparente escurecido */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-color: rgba(0,0,0,0.6);
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  .jar {
    position: relative;
    width: 160px;
    height: 220px;
    background: rgba(255,255,255,0.15);
    border-radius: 60px 60px 30px 30px;
    overflow: hidden;
    border: 3px solid rgba(255,255,255,0.6);
    margin: 20px auto;
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 4s ease-in infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
  }

  button {
    margin-top: 20px;
    background-color: #ff4f81;
    border: none;
    color: white;
    padding: 10px 25px;
    font-size: 1.1em;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 1;
  }

  button:hover {
    background-color: #ff2f6b;
    transform: scale(1.05);
  }

</style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’– Pote do Amor ðŸ’–</h1>
    <div class="jar" id="jar"></div>
    <button onclick="restartHearts()">ðŸ’– Abrir o pote</button>
  </div>

  <script>
    const jar = document.getElementById('jar');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * 130 + 'px';
      heart.style.bottom = '0px';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      jar.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function startHearts() {
      setInterval(createHeart, 400);
    }

    function restartHearts() {
      jar.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        setTimeout(createHeart, i * 300);
      }
    }

    // comeÃ§a o pote com coraÃ§Ãµes automÃ¡ticos
    startHearts();
  </script>
</body>
</html>
