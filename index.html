<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pote do Amor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('3a652a95-a1c2-4364-9cf8-2086fff3749d.webp') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Camada transparente por cima da imagem */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 20px;
      z-index: 1;
      text-shadow: 0 0 8px #ff6b6b;
    }

    .heart {
      position: absolute;
      color: #ff5e78;
      font-size: 24px;
      animation: float 4s linear forwards;
      z-index: 1;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-600px);
        opacity: 0;
      }
    }

    #openButton {
      padding: 12px 28px;
      font-size: 1.1rem;
      background: #ff5e78;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5e78;
      transition: all 0.3s ease;
      z-index: 1;
    }

    #openButton:hover {
      background: #ff80a2;
      box-shadow: 0 0 20px #ff80a2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Pote do Amor ðŸ’–</h1>
  <button id="openButton">ðŸ’– Abrir o pote</button>

  <script>
    const button = document.getElementById("openButton");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    function openJar() {
      for (let i = 0; i < 25; i++) {
        setTimeout(createHeart, i * 150);
      }
    }

    // Quando clicar, reinicia a chuva de coraÃ§Ãµes
    button.addEventListener("click", () => {
      openJar();
    });
  </script>
</body>
</html>
