<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frasco de Amor para Kleven H.</title>
<style>
  body {
    margin: 0;
    background: #000 url("3a652a95-a1c2-4364-9cf8-2086fff3749d.jpg") center/cover no-repeat;
    color: #fff;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.65);
    z-index: 0;
  }

  h1, .jar, .message, footer, button {
    position: relative;
    z-index: 1;
  }

  /* tÃ­tulo mais afastado */
  h1 {
    position: absolute;
    top: 70px;
    text-align: center;
    color: #ff9;
    font-weight: 600;
    text-shadow: 0 0 10px #fffa, 0 0 20px #ff0;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 14px;
    color: #aaa;
    font-style: italic;
  }

  .jar {
    position: relative;
    width: 300px;
    height: 400px;
    border: 3px solid #ccc;
    border-radius: 120px 120px 40px 40px;
    box-shadow: 0 0 20px #fff5;
    overflow: hidden;
    background: radial-gradient(circle at bottom, rgba(255, 255, 255, 0.05) 0%, rgba(255,255,255,0.02) 70%);
  }

  .heart {
    position: absolute;
    width: 28px;
    height: 25px;
    background: red;
    transform: rotate(-45deg);
    cursor: pointer;
    transition: transform 0.4s, opacity 0.4s;
  }

  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 28px;
    height: 25px;
    background: red;
    border-radius: 50%;
  }

  .heart:before {
    top: -14px;
    left: 0;
  }

  .heart:after {
    left: 14px;
    top: 0;
  }

  .heart:hover {
    transform: scale(1.3) rotate(-45deg);
  }

  .message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.85);
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #fff3;
    display: none;
    text-align: center;
    font-size: 18px;
    color: #ffdddd;
  }

  button {
    margin-top: 25px;
    background: #ff4081;
    border: none;
    color: white;
    padding: 12px 28px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    box-shadow: 0 0 10px #ff4081aa;
  }

  button:hover {
    background: #ff5fa9;
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff7fbbaa;
  }

  .firefly {
    position: absolute;
    width: 5px;
    height: 5px;
    background: #ff9;
    border-radius: 50%;
    box-shadow: 0 0 8px #ff9;
    animation: flicker 3s infinite;
    z-index: 0;
  }

  @keyframes flicker {
    0%, 100% { opacity: 0.2; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
  }
</style>
</head>
<body>

<h1>ðŸ’Œ Frasco de Amor para Kleven H.</h1>
<div class="jar" id="jar"></div>

<div class="message" id="messageBox"></div>

<button id="resetBtn">ðŸ’– Abrir</button>

<footer>by vannella^^</footer>

<script>
const frases = [
  "Amor vocÃª Ã© o Melhor!",
  "Eu Te Amo meu piloto de F1!",
  "Meu vascaÃ­no!",
  "Meu Homem de Ferro!",
  "Meu jogador preferido!",
  "Amo seus olhos!",
  "Meu Cr7!",
  "Amo como vocÃª me desafia a ser melhor!",
  "Amo nossas playlists!",
  "Amo planejar o futuro com vocÃª, mesmo que seja simples.",
  "Amo seus conselhos sinceros e seu cuidado!"
];

const jar = document.getElementById("jar");
const box = document.getElementById("messageBox");
const resetBtn = document.getElementById("resetBtn");

function criarCoracoes() {
  jar.innerHTML = "";
  for (let i = 0; i < 10; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 220 + 40 + "px";
    heart.style.top = Math.random() * 300 + 50 + "px";
    jar.appendChild(heart);

    heart.addEventListener("click", () => {
      showMessage(frases[i]);
      heart.style.opacity = 0;
      heart.style.pointerEvents = "none";
    });
  }
}

function showMessage(text) {
  box.textContent = text;
  box.style.display = "block";
  setTimeout(() => {
    box.style.display = "none";
  }, 2500);
}

resetBtn.addEventListener("click", criarCoracoes);

for (let i = 0; i < 15; i++) {
  const fly = document.createElement("div");
  fly.classList.add("firefly");
  fly.style.left = Math.random() * window.innerWidth + "px";
  fly.style.top = Math.random() * window.innerHeight + "px";
  fly.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(fly);
}

criarCoracoes();
</script>
</body>
</html>
